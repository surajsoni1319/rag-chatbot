<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Cement AI - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1D3557 0%, #457B9D 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-y: auto;
            /* Changed from hidden to auto */
        }

        /* Animated background elements */
        body::before {
            content: "";
            position: absolute;
            width: 500px;
            height: 500px;
            background: rgba(230, 57, 70, 0.1);
            border-radius: 50%;
            top: -150px;
            right: -150px;
            animation: float 6s ease-in-out infinite;
        }

        body::after {
            content: "";
            position: absolute;
            width: 400px;
            height: 400px;
            background: rgba(241, 250, 238, 0.1);
            border-radius: 50%;
            bottom: -100px;
            left: -100px;
            animation: float 8s ease-in-out infinite reverse;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        .login-container {
            background: white;
            padding: 45px 45px;
            /* Increased for better spacing */
            width: 100%;
            max-width: 480px;
            /* Increased from 420px */
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            position: relative;
            z-index: 1;
            animation: slideIn 0.5s ease-out;
            margin: auto;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            text-align: center;
            margin-bottom: 28px;
        }

        .logo-container img {
            width: 160px;
            /* Increased from 140px */
            height: auto;
            margin-bottom: 18px;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .logo-container h1 {
            color: #1D3557;
            font-size: 26px;
            /* Increased from 24px */
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .logo-container p {
            color: #457B9D;
            font-size: 15px;
            /* Increased from 14px */
            font-weight: 500;
        }

        .welcome-text {
            text-align: center;
            margin-bottom: 28px;
        }

        .welcome-text h2 {
            color: #1D3557;
            font-size: 24px;
            /* Increased from 22px */
            font-weight: 600;
            margin-bottom: 8px;
        }

        .welcome-text p {
            color: #6B7280;
            font-size: 14px;
            /* Increased from 13px */
        }

        .form-group {
            margin-bottom: 22px;
        }

        .form-group label {
            display: block;
            color: #1D3557;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
            /* Back to readable size */
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper::before {
            content: "";
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
        }

        .input-wrapper.email::before {
            content: "ðŸ“§";
        }

        .input-wrapper.password::before {
            content: "ðŸ”’";
        }

        input {
            width: 100%;
            padding: 14px 14px 14px 48px;
            /* Increased padding */
            border: 2px solid #E5E7EB;
            border-radius: 10px;
            font-size: 15px;
            /* Increased from 14px */
            transition: all 0.3s ease;
            background: #F9FAFB;
        }

        input:focus {
            outline: none;
            border-color: #E63946;
            background: white;
            box-shadow: 0 0 0 4px rgba(230, 57, 70, 0.1);
        }

        input::placeholder {
            color: #9CA3AF;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            /* Increased from 14px */
            background: linear-gradient(135deg, #E63946 0%, #D62839 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            /* Back to original size */
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(230, 57, 70, 0.3);
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #D62839 0%, #C1121F 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(230, 57, 70, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: #9CA3AF;
            font-size: 13px;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #E5E7EB;
        }

        .divider span {
            padding: 0 15px;
        }

        .help-links {
            text-align: center;
            margin-top: 22px;
        }

        .help-links a {
            color: #457B9D;
            text-decoration: none;
            font-size: 14px;
            /* Back to readable size */
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .help-links a:hover {
            color: #E63946;
        }

        .footer-text {
            text-align: center;
            margin-top: 22px;
            padding-top: 22px;
            border-top: 1px solid #E5E7EB;
        }

        .footer-text p {
            color: #6B7280;
            font-size: 13px;
            /* Increased for readability */
        }

        .footer-text a {
            color: #E63946;
            text-decoration: none;
            font-weight: 600;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }

        /* Error message styling */
        .error-message {
            background: #FEE2E2;
            color: #991B1B;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            border-left: 4px solid #DC2626;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s ease;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            75% {
                transform: translateX(10px);
            }
        }

        /* Success message */
        .success-message {
            background: #D1FAE5;
            color: #065F46;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            border-left: 4px solid #10B981;
        }

        /* Loading state */
        .login-btn.loading {
            background: #9CA3AF;
            pointer-events: none;
            position: relative;
        }

        .login-btn.loading::after {
            content: "";
            position: absolute;
            width: 16px;
            height: 16px;
            top: 50%;
            left: 50%;
            margin-left: -8px;
            margin-top: -8px;
            border: 2px solid white;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        /* Mobile responsiveness */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 25px;
                /* Reduced from 40px 30px */
            }

            .logo-container h1 {
                font-size: 22px;
                /* Reduced from 24px */
            }

            .welcome-text h2 {
                font-size: 18px;
                /* Reduced from 20px */
            }

            .logo-container img {
                width: 120px;
                /* Smaller on mobile */
            }

            body::before,
            body::after {
                display: none;
            }
        }

        /* Accessibility */
        *:focus {
            outline: 2px solid #E63946;
            outline-offset: 2px;
        }

        button:focus,
        input:focus {
            outline: none;
        }
    </style>
</head>

        <!-- Logo and Brand -->
        <div class="logo-container">
            <img src="{{ url_for('static', filename='Star_Cement.svg') }}" alt="Star Cement Logo">

        <!-- Welcome Text -->
        <div class="welcome-text">

        <div class="error-message" id="errorMessage"></div>

            <button type="submit" class="login-btn" id="loginBtn">
                Sign In
